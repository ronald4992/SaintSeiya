<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Caballeros del Zodiaco</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Caballeros del Zodiaco</h1>
    <p class="subtitle">Enciclopedia usando API real</p>
    <div class="controls">
      <input id="search" type="search" placeholder="Buscar por nombre..." />
      <select id="filter">
        <option value="all">Todas las constelaciones</option>
      </select>
      <select id="sort">
        <option value="name-asc">Ordenar: Nombre A→Z</option>
        <option value="name-desc">Ordenar: Nombre Z→A</option>
      </select>
    </div>
  </header>

  <main>
    <section id="cards" class="cards-grid" aria-live="polite">
      <p>Cargando caballeros...</p>
    </section>
  </main>

  <div id="modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button id="modal-close" class="modal-close" aria-label="Cerrar">✕</button>
      <h2 id="modal-title"></h2>
      <p id="modal-constellation" class="muted"></p>
      <div id="modal-body"></div>
    </div>
    <div class="modal-backdrop" id="modal-backdrop"></div>
  </div>

  <footer class="app-footer">
    <small>Demo con API</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
